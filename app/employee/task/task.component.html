<div class="col-8 mx-auto">
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTask">Create
        Task</button>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Project</th>
            <th scope="col">Priority</th>
            <th scope="col">Assigned To</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Task 1</td>
            <td>Project 1</td>
            <td>Normal</td>
            <td>Hồng</td>
            <td>Holding</td>
            <td>
              <button type="button" class="btn btn-warning">Sửa</button>
              <button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="createTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="" name="" placeholder="Task Name">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Description</label>
              <textarea type="text" class="form-control" id="" name="" placeholder="Description"></textarea>
            </div>
            <div class="d-flex justify-content-around flex-wrap">
              <div class="mb-3 col-5">
                <label for="" class="form-label">Project</label>
                <select name="" id="" class="form-select">
                  <option value="">Project 1</option>
                  <option value="">Project 2</option>
                  <option value="">Project 3</option>
                </select>
              </div>
              <div class="mb-3 col-5">
                <label for="" class="form-label">Priority</label>
                <select name="" id="" class="form-select">
                  <option value="">Normal</option>
                  <option value="">Easy</option>
                  <option value="">Hard</option>
                </select>
              </div>
              <div class="mb-3 col-5">
                <label for="" class="form-label">Assigned To</label>
                <select name="" id="" class="form-select">
                  <option value="">Please Select</option>
                  <option value="">Easy</option>
                  <option value="">Hard</option>
                </select>
              </div>
              <div class="mb-3 col-5">
                <label for="" class="form-label">Status</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
